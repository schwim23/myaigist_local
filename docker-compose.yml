version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: myaigist-ollama
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    container_name: myaigist-app
    depends_on:
      - ollama
    environment:
      - FLASK_ENV=production
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=tinyllama
      - OLLAMA_EMBED_MODEL=nomic-embed-text
      - OLLAMA_TIMEOUT=600
      - MAX_CONTENT_LENGTH=52428800
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./static/audio:/app/static/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_models:
